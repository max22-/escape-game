[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 

[env:salle_ete]
;upload_protocol = espota
;upload_port = 192.168.0.210
build_flags = 
    ${env.build_flags}
    -D SALLE_ETE

[env:salle_automne]
;upload_protocol = espota
;upload_port = 192.168.0.202
build_flags = 
    ${env.build_flags}
    -D SALLE_AUTOMNE

[env:salle_hiver]
;upload_protocol = espota
;upload_port = 192.168.0.230
build_flags = 
    ${env.build_flags}
    -D SALLE_HIVER

[env:salle_printemps]
;upload_protocol = espota
;upload_port = 192.168.0.240
build_flags = 
    ${env.build_flags}
    -D SALLE_PRINTEMPS

[env:salle_centrale]
build_flags = 
    ${env.build_flags}
    -D SALLE_CENTRALE